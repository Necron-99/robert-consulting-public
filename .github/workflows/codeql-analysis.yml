name: "CodeQL Analysis"

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]
  schedule:
    # Run CodeQL analysis every day at 2:00 UTC
    - cron: '0 2 * * *'

jobs:
  analyze-javascript:
    name: Analyze JavaScript
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript"

  analyze-python:
    name: Analyze Python
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

  # Terraform validation (CodeQL doesn't support Terraform)
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'

    - name: Terraform Format Check
      run: |
        if [ -d "terraform" ]; then
          cd terraform
          echo "ðŸ” Checking Terraform formatting..."
          if terraform fmt -check -recursive; then
            echo "âœ… Terraform formatting is correct"
          else
            echo "âš ï¸ Terraform formatting issues found (non-blocking)"
          fi
        else
          echo "â„¹ï¸ No terraform directory found"
        fi

    - name: Terraform Validation
      run: |
        if [ -d "terraform" ]; then
          cd terraform
          echo "ðŸ” Validating Terraform configuration..."
          if terraform init -backend=false; then
            echo "âœ… Terraform initialization successful"
            if terraform validate; then
              echo "âœ… Terraform configuration is valid"
            else
              echo "âš ï¸ Terraform validation failed (expected without AWS credentials)"
            fi
          else
            echo "âš ï¸ Terraform initialization failed (expected without AWS credentials)"
          fi
        else
          echo "â„¹ï¸ No terraform directory found"
        fi

  # Security policy compliance check
  security-policy-check:
    name: Security Policy Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for Security Policy
      run: |
        echo "ðŸ” Checking for security policy files..."
        if [ ! -f "SECURITY.md" ]; then
          echo "âŒ SECURITY.md file not found"
          exit 1
        else
          echo "âœ… SECURITY.md file found"
        fi

    - name: Validate Security Headers
      run: |
        echo "ðŸ” Checking for security headers in website files..."
        if [ -d "website" ]; then
          if grep -r "Content-Security-Policy" website/; then
            echo "âœ… Content-Security-Policy found"
          else
            echo "âŒ Content-Security-Policy missing"
            exit 1
          fi
        else
          echo "â„¹ï¸ No website directory found, skipping security headers check"
        fi

    - name: Check for Hardcoded Secrets
      run: |
        echo "ðŸ” Scanning for potential hardcoded secrets..."
        if grep -r -E "(password|secret|key|token).*=.*['\"][^'\"]{8,}['\"]" . --exclude-dir=.git --exclude-dir=node_modules --exclude="*.md" --exclude="workflow-test.md" 2>/dev/null; then
          echo "âŒ Potential hardcoded secrets found"
          echo "Please review the following files for hardcoded secrets:"
          grep -r -E "(password|secret|key|token).*=.*['\"][^'\"]{8,}['\"]" . --exclude-dir=.git --exclude-dir=node_modules --exclude="*.md" --exclude="workflow-test.md" 2>/dev/null || true
          exit 1
        else
          echo "âœ… No hardcoded secrets detected"
        fi
