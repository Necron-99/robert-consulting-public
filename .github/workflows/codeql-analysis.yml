name: "CodeQL Analysis"

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]
  schedule:
    # Run CodeQL analysis every day at 2:00 UTC
    - cron: '0 2 * * *'

jobs:
  analyze-javascript:
    name: Analyze JavaScript
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: javascript
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:javascript"

  analyze-python:
    name: Analyze Python
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:python"

  # Terraform validation (CodeQL doesn't support Terraform)
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'

    - name: Terraform Format Check
      run: |
        if [ -d "terraform" ]; then
          cd terraform
          echo "ðŸ” Checking Terraform formatting..."
          if terraform fmt -check -recursive; then
            echo "âœ… Terraform formatting is correct"
          else
            echo "âš ï¸ Terraform formatting issues found (non-blocking)"
          fi
        else
          echo "â„¹ï¸ No terraform directory found"
        fi

    - name: Terraform Validation
      run: |
        if [ -d "terraform" ]; then
          cd terraform
          echo "ðŸ” Validating Terraform configuration..."
          if terraform init -backend=false; then
            echo "âœ… Terraform initialization successful"
            if terraform validate; then
              echo "âœ… Terraform configuration is valid"
            else
              echo "âš ï¸ Terraform validation failed (expected without AWS credentials)"
            fi
          else
            echo "âš ï¸ Terraform initialization failed (expected without AWS credentials)"
          fi
        else
          echo "â„¹ï¸ No terraform directory found"
        fi

  # Security policy compliance check
  security-policy-check:
    name: Security Policy Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Check for Security Policy
      run: |
        echo "ðŸ” Checking for security policy files..."
        if [ ! -f "SECURITY.md" ]; then
          echo "âŒ SECURITY.md file not found"
          exit 1
        else
          echo "âœ… SECURITY.md file found"
        fi

    - name: Validate Security Headers
      run: |
        echo "ðŸ” Checking for security headers in website files..."
        if [ -d "website" ]; then
          if grep -r "Content-Security-Policy" website/; then
            echo "âœ… Content-Security-Policy found"
          else
            echo "âŒ Content-Security-Policy missing"
            exit 1
          fi
        else
          echo "â„¹ï¸ No website directory found, skipping security headers check"
        fi

    - name: Check for Hardcoded Secrets
      run: |
        echo "ðŸ” Scanning for potential hardcoded secrets..."
        
        # Create a temporary file to store results
        temp_file=$(mktemp)
        
        # Scan for potential secrets in source code files only
        # Focus on actual secret patterns, not configuration keys
        find . -type f \( -name "*.tf" -o -name "*.py" -o -name "*.ts" -o -name "*.tsx" \) \
          ! -path "*/.git/*" \
          ! -path "*/node_modules/*" \
          ! -path "*/.cursor/*" \
          ! -path "*/docs/*" \
          ! -path "*/website/blog-posts/*" \
          -exec grep -l -E "(password|secret|api_key|apikey|access_token|access_key|private_key|privatekey)\s*=\s*['\"][^'\"]{12,}['\"]" {} \; \
          2>/dev/null > "$temp_file" || true
        
        # Filter out false positives: Terraform S3 keys, test values, configuration
        if [ -s "$temp_file" ]; then
          # Check each file for actual secrets (not configuration)
          real_secrets=""
          while IFS= read -r file; do
            # Check if file contains actual secrets (not configuration keys)
            if grep -E "(password|secret|api_key|apikey|access_token|access_key|private_key|privatekey)\s*=\s*['\"][^'\"]{12,}['\"]" "$file" 2>/dev/null | \
               grep -v -iE "(key\s*=\s*['\"][^'\"]*\.(html|tfstate|json|css|js)|kms_key|hash_key|range_key|content_key|object_key|file_key|test|example|demo|default|placeholder|NEVER|SecretsManager|aws-secrets)" > /dev/null; then
              if [ -z "$real_secrets" ]; then
                real_secrets="$file"
              else
                real_secrets="$real_secrets\n$file"
              fi
            fi
          done < "$temp_file"
          
          if [ -n "$real_secrets" ]; then
            echo "âŒ Potential hardcoded secrets found in:"
            echo -e "$real_secrets"
            rm -f "$temp_file"
            exit 1
          else
            echo "âœ… No real hardcoded secrets detected (false positives filtered out)"
          fi
        else
          echo "âœ… No hardcoded secrets detected"
        fi
        
        rm -f "$temp_file"
