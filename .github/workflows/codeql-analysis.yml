name: "CodeQL Analysis"

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]
  schedule:
    # Run CodeQL analysis every day at 2:00 UTC
    - cron: '0 2 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload CodeQL results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        category: "/language:${{matrix.language}}"

  # Terraform validation (CodeQL doesn't support Terraform)
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'

    - name: Terraform Format Check
      run: |
        if [ -d "terraform" ]; then
          cd terraform
          echo "üîç Checking Terraform formatting..."
          terraform fmt -check -recursive
          echo "‚úÖ Terraform formatting is correct"
        else
          echo "‚ÑπÔ∏è No terraform directory found"
        fi

    - name: Terraform Validation
      run: |
        if [ -d "terraform" ]; then
          cd terraform
          echo "üîç Validating Terraform configuration..."
          terraform init -backend=false
          terraform validate
          echo "‚úÖ Terraform configuration is valid"
        else
          echo "‚ÑπÔ∏è No terraform directory found"
        fi

  # Security policy compliance check
  security-policy-check:
    name: Security Policy Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for Security Policy
      run: |
        echo "üîç Checking for security policy files..."
        if [ ! -f "SECURITY.md" ]; then
          echo "‚ùå SECURITY.md file not found"
          exit 1
        else
          echo "‚úÖ SECURITY.md file found"
        fi

    - name: Validate Security Headers
      run: |
        echo "üîç Checking for security headers in website files..."
        if [ -d "website" ]; then
          if grep -r "Content-Security-Policy" website/; then
            echo "‚úÖ Content-Security-Policy found"
          else
            echo "‚ùå Content-Security-Policy missing"
            exit 1
          fi
        else
          echo "‚ÑπÔ∏è No website directory found, skipping security headers check"
        fi

    - name: Check for Hardcoded Secrets
      run: |
        echo "üîç Scanning for potential hardcoded secrets..."
        if grep -r -E "(password|secret|key|token).*=.*['\"][^'\"]{8,}['\"]" . --exclude-dir=.git --exclude-dir=node_modules --exclude="*.md" --exclude="workflow-test.md"; then
          echo "‚ùå Potential hardcoded secrets found"
          exit 1
        else
          echo "‚úÖ No hardcoded secrets detected"
        fi
