# Code Review Automation Preferences
preferences:
  # Review priorities
  review_priorities:
    - "security"
    - "performance"
    - "accessibility"
    - "code-quality"
    - "documentation"
    - "testing"
    - "seo"
    - "compliance"

  # Review severity levels
  severity_levels:
    critical:
      - "security-vulnerabilities"
      - "data-exposure"
      - "authentication-bypass"
      - "injection-attacks"
    
    high:
      - "performance-issues"
      - "accessibility-violations"
      - "code-quality-issues"
      - "missing-tests"
    
    medium:
      - "documentation-gaps"
      - "seo-optimization"
      - "compliance-issues"
      - "infrastructure-concerns"
    
    low:
      - "code-style"
      - "minor-optimizations"
      - "cosmetic-improvements"

  # Automated review triggers
  triggers:
    pull_request:
      - "security-scan"
      - "performance-check"
      - "accessibility-audit"
      - "code-quality-analysis"
      - "dependency-scan"
      - "vulnerability-check"
    
    commit:
      - "security-validation"
      - "performance-validation"
      - "accessibility-validation"
      - "code-quality-validation"
    
    merge:
      - "final-security-check"
      - "final-performance-check"
      - "final-accessibility-check"
      - "final-quality-check"

  # Review automation settings
  automation:
    auto_approve:
      - "minor-typos"
      - "documentation-updates"
      - "test-additions"
      - "dependency-updates"
    
    require_manual_review:
      - "security-changes"
      - "authentication-changes"
      - "database-changes"
      - "infrastructure-changes"
      - "configuration-changes"
    
    auto_comment:
      - "security-suggestions"
      - "performance-suggestions"
      - "accessibility-suggestions"
      - "quality-suggestions"
      - "documentation-suggestions"

  # Review templates
  templates:
    security_review:
      title: "ğŸ”’ Security Review"
      template: |
