version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Necron-99"
    assignees:
      - "Necron-99"
    commit-message:
      prefix: "chore"
      include: "scope"

