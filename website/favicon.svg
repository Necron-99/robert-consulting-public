<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="octarineGlow">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="url(#bgGrad)" rx="12"/>

  <!-- Octarine glow (Discworld - color of magic) -->
  <circle cx="32" cy="32" r="35" fill="url(#octarineGlow)"/>

  <!-- Stars -->
  <circle cx="12" cy="12" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="52" cy="15" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="15" cy="50" r="1" fill="#ffffff" opacity="0.6"/>

  <!-- Retro orbit ring (One Ring reference) -->
  <ellipse cx="32" cy="32" rx="26" ry="18" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.5"/>

  <!-- Central badge -->
  <circle cx="32" cy="32" r="18" fill="#1a1f3a" stroke="url(#goldGrad)" stroke-width="2.5"/>
  <circle cx="32" cy="32" r="16.5" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>

  <!-- The number 42 (Hitchhiker's Guide) - hidden in design -->
  <text x="24" y="26" font-family="'Courier New', monospace" font-size="5" fill="#00d4ff" opacity="0.4">42</text>

  <!-- RC initials -->
  <text x="23" y="37" font-family="'Arial Black', sans-serif" font-size="14" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">RC</text>

  <!-- Art Deco corners -->
  <path d="M 6,6 L 12,6 L 6,12 Z" fill="url(#goldGrad)" opacity="0.4"/>
  <path d="M 58,6 L 52,6 L 58,12 Z" fill="url(#goldGrad)" opacity="0.4"/>
  <path d="M 6,58 L 12,58 L 6,52 Z" fill="url(#goldGrad)" opacity="0.4"/>
  <path d="M 58,58 L 52,58 L 58,52 Z" fill="url(#goldGrad)" opacity="0.4"/>

  <!-- Magic sparkle (Xanth) -->
  <path d="M 50,32 L 51,34 L 53,33 L 52,35 L 54,36 L 52,36 L 51,38 L 50,36 L 48,36 L 50,35 L 49,33 Z" fill="#ff00ff" opacity="0.5" filter="url(#glow)"/>

  <!-- Tiny Babel Fish (Hitchhiker's Guide) -->
  <g transform="translate(16, 20)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="2.5" ry="1.5" fill="#ffff00"/>
    <polygon points="2.5,0 4,-0.5 4,0.5" fill="#ffff00"/>
  </g>
</svg>
