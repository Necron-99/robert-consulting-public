<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staging Access - Robert Consulting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #059669;
        }
        
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result h3 {
            margin-top: 0;
            color: #10b981;
        }
        
        .result a {
            color: #60a5fa;
            text-decoration: none;
            word-break: break-all;
        }
        
        .result a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.3);
        }
        
        .loading {
            text-align: center;
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Staging Access</h1>
        
        <div class="form-group">
            <label for="path">Path to Access:</label>
            <input type="text" id="path" name="path" placeholder="/dashboard.html" value="/dashboard.html">
        </div>
        
        <button type="button" id="generateBtn">Generate Access URL</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>âœ… Access URL Generated</h3>
            <p><strong>URL:</strong> <a id="accessUrl" href="#" target="_blank"></a></p>
            <p><strong>Path:</strong> <span id="accessPath"></span></p>
            <p><strong>Access Key:</strong> <code>staging-access-2025</code></p>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const path = document.getElementById('path').value;
            const result = document.getElementById('result');
            
            // Generate simple staging URL with access key
            const stagingUrl = `https://staging.robertconsulting.net${path}?key=staging-access-2025`;
            
            // Show result
            document.getElementById('accessUrl').href = stagingUrl;
            document.getElementById('accessUrl').textContent = stagingUrl;
            document.getElementById('accessPath').textContent = path;
            
            result.className = 'result';
            result.style.display = 'block';
        });
    </script>
</body>
</html>
