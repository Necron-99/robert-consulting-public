<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Robert Consulting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-size: 6rem;
            color: #2563eb;
            margin-bottom: 1rem;
        }
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        .error-content p {
            font-size: 1.125rem;
            color: #64748b;
            margin-bottom: 2rem;
        }
        .error-content .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .error-content .btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
</body>
</html>
