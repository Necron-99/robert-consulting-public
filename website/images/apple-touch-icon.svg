<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="octarineGlow">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" fill="url(#bgGrad)" rx="20"/>

  <!-- Octarine magical glow (Discworld) -->
  <circle cx="90" cy="90" r="100" fill="url(#octarineGlow)" opacity="0.4"/>

  <!-- Background stars -->
  <circle cx="30" cy="30" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="35" r="1.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="35" cy="145" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="150" cy="140" r="1.5" fill="#ffffff" opacity="0.6"/>

  <!-- Art Deco sunburst rays -->
  <g transform="translate(90, 90)" opacity="0.2">
    <line x1="0" y1="0" x2="0" y2="-70" stroke="#ffd700" stroke-width="2"/>
    <line x1="0" y1="0" x2="50" y2="-50" stroke="#ffd700" stroke-width="2"/>
    <line x1="0" y1="0" x2="70" y2="0" stroke="#ffd700" stroke-width="2"/>
    <line x1="0" y1="0" x2="50" y2="50" stroke="#ffd700" stroke-width="2"/>
    <line x1="0" y1="0" x2="-50" y2="-50" stroke="#ffd700" stroke-width="2"/>
    <line x1="0" y1="0" x2="-70" y2="0" stroke="#ffd700" stroke-width="2"/>
    <line x1="0" y1="0" x2="-50" y2="50" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Retro atomic orbits -->
  <g transform="translate(90, 90)" opacity="0.4">
    <!-- One Ring orbit (LOTR) -->
    <ellipse cx="0" cy="0" rx="72" ry="48" fill="none" stroke="#d4af37" stroke-width="1.8" opacity="0.6"/>
    <!-- Improbability Drive paths -->
    <ellipse cx="0" cy="0" rx="58" ry="38" fill="none" stroke="#00d4ff" stroke-width="1.8" opacity="0.5" stroke-dasharray="8,5"/>
    <!-- Inner orbit -->
    <ellipse cx="0" cy="0" rx="44" ry="29" fill="none" stroke="#ff00ff" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Central badge -->
  <g transform="translate(90, 90)">
    <!-- Main badge circle -->
    <circle r="42" fill="#1a1f3a" stroke="url(#goldGrad)" stroke-width="4"/>
    <circle r="39" fill="none" stroke="url(#chromeGrad)" stroke-width="2"/>

    <!-- Eye of Sauron (subtle) -->
    <ellipse cx="0" cy="-12" rx="12" ry="7" fill="#ff4500" opacity="0.15"/>
    <ellipse cx="0" cy="-12" rx="5" ry="7" fill="#000000" opacity="0.2"/>

    <!-- RC initials -->
    <text x="-18" y="10" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">RC</text>

    <!-- The number 42 (Hitchhiker's Guide) -->
    <text x="-28" y="-17" font-family="'Courier New', monospace" font-size="10" fill="#00d4ff" opacity="0.6">42</text>
    <text x="14" y="21" font-family="'Courier New', monospace" font-size="8" fill="#00d4ff" opacity="0.5" transform="rotate(180, 14, 21)">42</text>
  </g>

  <!-- Babel Fish (Hitchhiker's Guide) -->
  <g transform="translate(40, 50)" opacity="0.35">
    <ellipse cx="0" cy="0" rx="6" ry="3" fill="#ffff00"/>
    <polygon points="6,0 10,-1.5 10,1.5" fill="#ffff00"/>
  </g>

  <!-- Towel (Hitchhiker's Guide) -->
  <rect x="132" y="45" width="12" height="18" fill="#87ceeb" opacity="0.3" rx="1.5"/>

  <!-- Magic sparkles (Xanth) -->
  <g opacity="0.5">
    <path d="M 42,125 L 44,130 L 48,127 L 45,131 L 49,134 L 45,134 L 44,139 L 42,134 L 38,134 L 42,131 L 39,127 Z" fill="#ff00ff" filter="url(#strongGlow)"/>
    <path d="M 138,125 L 140,130 L 144,127 L 141,131 L 145,134 L 141,134 L 140,139 L 138,134 L 134,134 L 138,131 L 135,127 Z" fill="#00ffff" filter="url(#strongGlow)"/>
  </g>

  <!-- Ring inscription (LOTR) -->
  <text x="90" y="25" font-family="'Times New Roman', serif" font-size="8" fill="#ff6600" text-anchor="middle" opacity="0.35" font-style="italic">ash nazg durbatul√ªk</text>

  <!-- Great A'Tuin (Discworld) at bottom -->
  <g transform="translate(90, 160)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="18" ry="7" fill="#3d6b1f"/>
    <ellipse cx="-12" cy="-1.5" rx="3" ry="2" fill="#2d5016"/>
    <!-- Four elephants -->
    <ellipse cx="-9" cy="3" rx="3" ry="4" fill="#8b7355"/>
    <ellipse cx="-3" cy="3" rx="3" ry="4" fill="#8b7355"/>
    <ellipse cx="3" cy="3" rx="3" ry="4" fill="#8b7355"/>
    <ellipse cx="9" cy="3" rx="3" ry="4" fill="#8b7355"/>
  </g>

  <!-- Heart of Gold (Hitchhiker's Guide) -->
  <g transform="translate(45, 90)" opacity="0.25">
    <path d="M 0,3 C 0,0.8 -2,0 -3,0 C -5,0 -6,2 -6,4 C -6,7 0,10 0,10 C 0,10 6,7 6,4 C 6,2 5,0 3,0 C 2,0 0,0.8 0,3 Z" fill="url(#goldGrad)"/>
  </g>

  <!-- Thinking cap (Xanth) -->
  <g transform="translate(135, 90)" opacity="0.25">
    <polygon points="0,0 -4.5,9 4.5,9" fill="#4b0082"/>
    <ellipse cx="0" cy="9" rx="5" ry="2" fill="#4b0082"/>
  </g>

  <!-- Art Deco corner ornaments -->
  <g opacity="0.4">
    <path d="M 12,12 L 26,12 L 12,26 Z" fill="url(#goldGrad)"/>
    <path d="M 168,12 L 154,12 L 168,26 Z" fill="url(#goldGrad)"/>
    <path d="M 12,168 L 26,168 L 12,154 Z" fill="url(#goldGrad)"/>
    <path d="M 168,168 L 154,168 L 168,154 Z" fill="url(#goldGrad)"/>
  </g>

  <!-- Atomic symbol -->
  <g transform="translate(90, 90)" opacity="0.15">
    <circle r="3" fill="#00ff00"/>
    <ellipse rx="25" ry="12" fill="none" stroke="#00ff00" stroke-width="1.2"/>
    <ellipse rx="25" ry="12" fill="none" stroke="#00ff00" stroke-width="1.2" transform="rotate(60)"/>
    <ellipse rx="25" ry="12" fill="none" stroke="#00ff00" stroke-width="1.2" transform="rotate(120)"/>
  </g>
</svg>
