<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robert Consulting Retro-Futuristic Logo -->
  <!-- Inspired by the retro-futuristic design with sci-fi elements -->
  
  <!-- Background with subtle gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="24" cy="24" r="24" fill="url(#bgGradient)"/>
  
  <!-- Outer ring with subtle glow -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Central "R" for Robert with gradient -->
  <text x="24" y="32" font-family="serif" font-size="24" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">R</text>
  
  <!-- Sci-fi decorative elements -->
  <!-- Top-left: Small planet with ring -->
  <circle cx="12" cy="12" r="3" fill="#f59e0b" opacity="0.8"/>
  <ellipse cx="12" cy="12" rx="5" ry="1.5" fill="none" stroke="#fbbf24" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Top-right: Geometric shape -->
  <polygon points="36,8 40,12 36,16 32,12" fill="#10b981" opacity="0.7"/>
  
  <!-- Bottom-left: Small robot/tech element -->
  <rect x="8" y="32" width="4" height="6" fill="#3b82f6" opacity="0.8"/>
  <circle cx="10" cy="30" r="1" fill="#fbbf24"/>
  
  <!-- Bottom-right: Magic wand with star -->
  <line x1="36" y1="32" x2="40" y2="28" stroke="#fbbf24" stroke-width="1.5" opacity="0.8"/>
  <polygon points="40,26 42,28 40,30 38,28" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Center-left: Book/Knowledge element -->
  <rect x="6" y="20" width="3" height="4" fill="#8b5cf6" opacity="0.7"/>
  <rect x="7" y="19" width="1" height="6" fill="#a78bfa" opacity="0.5"/>
  
  <!-- Center-right: TARDIS-like element -->
  <rect x="39" y="20" width="3" height="6" fill="#3b82f6" opacity="0.8"/>
  <rect x="40" y="19" width="1" height="1" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Small stars scattered around -->
  <circle cx="16" cy="8" r="0.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="32" cy="6" r="0.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="8" cy="28" r="0.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="40" cy="36" r="0.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="20" cy="40" r="0.5" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Subtle inner glow effect -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="#fbbf24" stroke-width="0.3" opacity="0.2"/>
</svg>
