<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="215" height="56" viewBox="0 0 215 60">
  <style>
    :root {
      --gold: #D9B36B;
      --teal: #3FA2B1;
      --light: #F4EEE4;
      --navy: #0F1C25;
    }
    .brand { fill: var(--gold); font-family: Georgia, "Times New Roman", serif; font-weight: 700; letter-spacing: .6px; }
    .tag   { fill: var(--teal); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-weight: 700; letter-spacing: .5px; }
    .tardis-stroke { stroke: var(--gold); stroke-width: 1; fill: none; stroke-linejoin: round; }
    .tardis-fill   { fill: var(--light); stroke: none; }
  </style>

  <!-- Wordmark (centered, full width) -->
  <text x="107.5" y="24" text-anchor="middle" class="brand" font-size="20">ROBERT CONSULTING</text>

  <!-- Micro TARDIS separator (slightly stylized) -->
  <g transform="translate(107.5, 32)">
    <!-- center on x by offsetting half width (8px) -->
    <g transform="translate(-4,-6)">
      <!-- body outline -->
      <rect x="0.5" y="2" width="7" height="9" rx="0.8" class="tardis-stroke"/>
      <!-- roof -->
      <path d="M-0.5,2 H8.5 L7.6,0.8 H1.4 Z" class="tardis-stroke"/>
      <!-- top lamp (stylized) -->
      <rect x="3.1" y="-0.6" width="1.8" height="1.2" class="tardis-stroke"/>
      <!-- window slits (light accents) -->
      <rect x="1.4" y="3.2" width="1.4" height="1.8" class="tardis-fill" rx="0.3"/>
      <rect x="4.2" y="3.2" width="1.4" height="1.8" class="tardis-fill" rx="0.3"/>
      <!-- subtle sign bar -->
      <rect x="1.0" y="1.9" width="5.0" height="0.6" class="tardis-fill" opacity="0.25" rx="0.2"/>
      <!-- door hint -->
      <path d="M4,5.4 v4.0" class="tardis-stroke" opacity="0.6"/>
    </g>
  </g>

  <!-- Tagline (slightly narrower & centered) -->
  <text x="107.5" y="50" text-anchor="middle" class="tag" font-size="10">DEVSECOPS &amp; CLOUD ENGINEERING</text>
</svg>
