<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Security Shield -->
  <circle cx="50" cy="50" r="45" fill="url(#securityGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Shield shape -->
  <path d="M50 20 L35 30 L35 50 Q35 65 50 75 Q65 65 65 50 L65 30 Z" fill="#fff"/>
  
  <!-- Lock icon inside shield -->
  <rect x="45" y="50" width="10" height="12" rx="2" fill="url(#securityGradient)"/>
  <path d="M47 50 L47 45 Q47 42 50 42 Q53 42 53 45 L53 50" stroke="url(#securityGradient)" stroke-width="2" fill="none"/>
  
  <!-- Security checkmark -->
  <path d="M42 58 L46 62 L58 50" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Security text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">SEC</text>
</svg>
