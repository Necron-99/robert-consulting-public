<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="octarineGlow">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGrad)" rx="16"/>

  <!-- Octarine magical glow (Discworld) -->
  <circle cx="64" cy="64" r="70" fill="url(#octarineGlow)" opacity="0.4"/>

  <!-- Background stars -->
  <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="108" cy="25" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="25" cy="100" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="105" cy="95" r="1" fill="#ffffff" opacity="0.6"/>

  <!-- Art Deco sunburst rays -->
  <g transform="translate(64, 64)" opacity="0.2">
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="35" y2="-35" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="50" y2="0" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="35" y2="35" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="-35" y2="-35" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="-50" y2="0" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="-35" y2="35" stroke="#ffd700" stroke-width="1.5"/>
  </g>

  <!-- Retro atomic orbits -->
  <g transform="translate(64, 64)" opacity="0.4">
    <!-- One Ring orbit (LOTR) -->
    <ellipse cx="0" cy="0" rx="52" ry="35" fill="none" stroke="#d4af37" stroke-width="1.2" opacity="0.6"/>
    <!-- Improbability Drive paths -->
    <ellipse cx="0" cy="0" rx="42" ry="28" fill="none" stroke="#00d4ff" stroke-width="1.2" opacity="0.5" stroke-dasharray="6,4"/>
    <!-- Inner orbit -->
    <ellipse cx="0" cy="0" rx="32" ry="21" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Central badge -->
  <g transform="translate(64, 64)">
    <!-- Main badge circle -->
    <circle r="30" fill="#1a1f3a" stroke="url(#goldGrad)" stroke-width="3"/>
    <circle r="28" fill="none" stroke="url(#chromeGrad)" stroke-width="1.5"/>

    <!-- Eye of Sauron (subtle) -->
    <ellipse cx="0" cy="-8" rx="8" ry="5" fill="#ff4500" opacity="0.15"/>
    <ellipse cx="0" cy="-8" rx="3" ry="5" fill="#000000" opacity="0.2"/>

    <!-- RC initials -->
    <text x="-13" y="7" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">RC</text>

    <!-- The number 42 (Hitchhiker's Guide) -->
    <text x="-20" y="-12" font-family="'Courier New', monospace" font-size="7" fill="#00d4ff" opacity="0.6">42</text>
    <text x="10" y="15" font-family="'Courier New', monospace" font-size="6" fill="#00d4ff" opacity="0.5" transform="rotate(180, 10, 15)">42</text>
  </g>

  <!-- Babel Fish (Hitchhiker's Guide) -->
  <g transform="translate(28, 35)" opacity="0.35">
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#ffff00"/>
    <polygon points="4,0 7,-1 7,1" fill="#ffff00"/>
  </g>

  <!-- Towel (Hitchhiker's Guide) -->
  <rect x="95" y="32" width="8" height="12" fill="#87ceeb" opacity="0.3" rx="1"/>

  <!-- Magic sparkles (Xanth) -->
  <g opacity="0.5">
    <path d="M 30,90 L 31,93 L 34,91 L 32,94 L 35,96 L 32,96 L 31,99 L 30,96 L 27,96 L 30,94 L 28,91 Z" fill="#ff00ff" filter="url(#strongGlow)"/>
    <path d="M 98,90 L 99,93 L 102,91 L 100,94 L 103,96 L 100,96 L 99,99 L 98,96 L 95,96 L 98,94 L 96,91 Z" fill="#00ffff" filter="url(#strongGlow)"/>
  </g>

  <!-- Ring inscription (LOTR) -->
  <text x="64" y="18" font-family="'Times New Roman', serif" font-size="6" fill="#ff6600" text-anchor="middle" opacity="0.35" font-style="italic">ash nazg durbatul√ªk</text>

  <!-- Great A'Tuin (Discworld) at bottom -->
  <g transform="translate(64, 115)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="12" ry="5" fill="#3d6b1f"/>
    <ellipse cx="-8" cy="-1" rx="2" ry="1.5" fill="#2d5016"/>
    <!-- Four elephants -->
    <ellipse cx="-6" cy="2" rx="2" ry="3" fill="#8b7355"/>
    <ellipse cx="-2" cy="2" rx="2" ry="3" fill="#8b7355"/>
    <ellipse cx="2" cy="2" rx="2" ry="3" fill="#8b7355"/>
    <ellipse cx="6" cy="2" rx="2" ry="3" fill="#8b7355"/>
  </g>

  <!-- Heart of Gold (Hitchhiker's Guide) -->
  <g transform="translate(32, 64)" opacity="0.25">
    <path d="M 0,2 C 0,0.5 -1.5,0 -2,0 C -3.5,0 -4,1.5 -4,3 C -4,5 0,7 0,7 C 0,7 4,5 4,3 C 4,1.5 3.5,0 2,0 C 1.5,0 0,0.5 0,2 Z" fill="url(#goldGrad)"/>
  </g>

  <!-- Thinking cap (Xanth) -->
  <g transform="translate(96, 64)" opacity="0.25">
    <polygon points="0,0 -3,6 3,6" fill="#4b0082"/>
    <ellipse cx="0" cy="6" rx="3.5" ry="1.5" fill="#4b0082"/>
  </g>

  <!-- Art Deco corner ornaments -->
  <g opacity="0.4">
    <path d="M 8,8 L 18,8 L 8,18 Z" fill="url(#goldGrad)"/>
    <path d="M 120,8 L 110,8 L 120,18 Z" fill="url(#goldGrad)"/>
    <path d="M 8,120 L 18,120 L 8,110 Z" fill="url(#goldGrad)"/>
    <path d="M 120,120 L 110,120 L 120,110 Z" fill="url(#goldGrad)"/>
  </g>

  <!-- Atomic symbol -->
  <g transform="translate(64, 64)" opacity="0.15">
    <circle r="2" fill="#00ff00"/>
    <ellipse rx="18" ry="8" fill="none" stroke="#00ff00" stroke-width="0.8"/>
    <ellipse rx="18" ry="8" fill="none" stroke="#00ff00" stroke-width="0.8" transform="rotate(60)"/>
    <ellipse rx="18" ry="8" fill="none" stroke="#00ff00" stroke-width="0.8" transform="rotate(120)"/>
  </g>
</svg>
