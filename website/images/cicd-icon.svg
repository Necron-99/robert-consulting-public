<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="cicdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CI/CD Logo inspired design -->
  <circle cx="50" cy="50" r="45" fill="url(#cicdGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Pipeline flow -->
  <circle cx="25" cy="50" r="8" fill="#fff"/>
  <circle cx="50" cy="50" r="8" fill="#fff"/>
  <circle cx="75" cy="50" r="8" fill="#fff"/>
  
  <!-- Arrows between circles -->
  <path d="M35 50 L45 50" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M60 50 L70 50" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
  </defs>
  
  <!-- CI/CD text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">CI/CD</text>
</svg>
