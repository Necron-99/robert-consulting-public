<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="terraformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b42bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c2d91;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terraform Logo inspired design -->
  <circle cx="50" cy="50" r="45" fill="url(#terraformGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Infrastructure blocks -->
  <rect x="30" y="30" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="50" y="30" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="30" y="50" width="15" height="15" fill="#fff" rx="2"/>
  <rect x="50" y="50" width="15" height="15" fill="#fff" rx="2"/>
  
  <!-- Connection lines -->
  <line x1="45" y1="37" x2="50" y2="37" stroke="#fff" stroke-width="2"/>
  <line x1="37" y1="45" x2="37" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="65" y1="45" x2="65" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="45" y1="65" x2="50" y2="65" stroke="#fff" stroke-width="2"/>
  
  <!-- Terraform text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">TF</text>
</svg>
