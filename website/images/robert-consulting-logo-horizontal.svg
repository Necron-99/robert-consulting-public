<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 130" style="background: transparent;">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="octarineGlow">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Octarine magical glow (Discworld) - subtle background -->
  <circle cx="65" cy="65" r="70" fill="url(#octarineGlow)" opacity="0.4"/>

  <!-- Art Deco frame -->
  <rect x="3" y="3" width="494" height="124" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.35" rx="10"/>

  <!-- Badge on the left -->
  <g transform="translate(65, 65)">
    <!-- Retro atomic orbits - simplified for clarity -->
    <ellipse cx="0" cy="0" rx="50" ry="32" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.25"/>
    <ellipse cx="0" cy="0" rx="38" ry="25" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.25" stroke-dasharray="6,4"/>

    <!-- Main badge circle -->
    <circle r="45" fill="#1a1f3a" stroke="url(#goldGrad)" stroke-width="3"/>
    <circle r="42" fill="none" stroke="url(#chromeGrad)" stroke-width="1.5"/>

    <!-- The number 42 (Hitchhiker's Guide) - positioned for visibility -->
    <text x="-20" y="-18" font-family="'Courier New', monospace" font-size="10" fill="#00d4ff" opacity="0.5">42</text>

    <!-- RC initials - larger for better visibility -->
    <text x="-21" y="10" font-family="'Arial Black', sans-serif" font-size="28" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">RC</text>

    <!-- Ring inscription hint (LOTR) -->
    <path d="M -15,24 Q 0,22 15,24" fill="none" stroke="#ff6600" stroke-width="0.8" opacity="0.35"/>

    <!-- Atomic core -->
    <circle r="2.5" fill="#00ff00" opacity="0.3"/>
  </g>

  <!-- Company name - optimized size and positioning for legibility -->
  <text x="135" y="55" font-family="'Arial Black', sans-serif" font-size="32" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)" letter-spacing="1">ROBERT CONSULTING</text>

  <!-- Tagline - clear and readable size -->
  <text x="135" y="85" font-family="'Arial', sans-serif" font-size="16" fill="#00d4ff" filter="url(#glow)" letter-spacing="0.5">DevSecOps &amp; Cloud Engineering</text>

  <!-- Small cloud (Xanth pun) - visible at small size -->
  <g transform="translate(255, 80)" opacity="0.2">
    <ellipse cx="0" cy="0" rx="6" ry="3.5" fill="#ffffff"/>
    <ellipse cx="5" cy="-1" rx="4.5" ry="3" fill="#ffffff"/>
  </g>

  <!-- "Don't Panic" (Hitchhiker's Guide) - readable size -->
  <text x="135" y="105" font-family="'Courier New', monospace" font-size="11" fill="#ff6b6b" opacity="0.5">Don't Panic</text>

  <!-- Babel Fish - visible at small size -->
  <g transform="translate(455, 35)" opacity="0.35">
    <ellipse cx="0" cy="0" rx="6" ry="3" fill="#ffff00"/>
    <polygon points="6,0 10,-1.5 10,1.5" fill="#ffff00"/>
  </g>

  <!-- Magic sparkle (Xanth) - more prominent -->
  <path d="M 470,65 L 472,70 L 477,67 L 474,72 L 479,75 L 474,75 L 472,80 L 470,75 L 465,75 L 470,72 L 467,67 Z" fill="#ff00ff" opacity="0.45" filter="url(#strongGlow)"/>

  <!-- Great A'Tuin hint (Discworld) - tiny turtle, visible -->
  <g transform="translate(445, 105)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#3d6b1f"/>
    <ellipse cx="-5" cy="-1" rx="2" ry="1.5" fill="#2d5016"/>
    <!-- Four elephants hint -->
    <ellipse cx="-4" cy="2.5" rx="2" ry="2.5" fill="#8b7355" opacity="0.8"/>
    <ellipse cx="0" cy="2.5" rx="2" ry="2.5" fill="#8b7355" opacity="0.8"/>
    <ellipse cx="4" cy="2.5" rx="2" ry="2.5" fill="#8b7355" opacity="0.8"/>
  </g>

  <!-- Towel (Hitchhiker's Guide) - visible size -->
  <rect x="475" y="25" width="10" height="15" fill="#87ceeb" opacity="0.3" rx="1.5"/>

  <!-- Art Deco corner accents - simpler but visible -->
  <path d="M 12,12 L 25,12 L 12,25 Z" fill="url(#goldGrad)" opacity="0.35"/>
  <path d="M 488,12 L 475,12 L 488,25 Z" fill="url(#goldGrad)" opacity="0.35"/>
  <path d="M 12,118 L 25,118 L 12,105 Z" fill="url(#goldGrad)" opacity="0.35"/>
  <path d="M 488,118 L 475,118 L 488,105 Z" fill="url(#goldGrad)" opacity="0.35"/>

  <!-- Subtle atomic symbol overlay - adds depth without clutter -->
  <g transform="translate(250, 65)" opacity="0.08">
    <ellipse rx="180" ry="50" fill="none" stroke="#00ff00" stroke-width="1.5"/>
    <ellipse rx="180" ry="50" fill="none" stroke="#00ff00" stroke-width="1.5" transform="rotate(60)"/>
  </g>
</svg>
