<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 112" style="background: transparent;">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="octarineGlow">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Octarine magical glow (Discworld) -->
  <circle cx="56" cy="56" r="60" fill="url(#octarineGlow)" opacity="0.3"/>

  <!-- Art Deco frame -->
  <rect x="2" y="2" width="516" height="108" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.4" rx="8"/>

  <!-- Badge on the left -->
  <g transform="translate(56, 56)">
    <!-- Retro atomic orbits -->
    <ellipse cx="0" cy="0" rx="45" ry="30" fill="none" stroke="#d4af37" stroke-width="0.8" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="35" ry="23" fill="none" stroke="#00d4ff" stroke-width="0.8" opacity="0.3" stroke-dasharray="5,3"/>

    <!-- Main badge circle -->
    <circle r="40" fill="#1a1f3a" stroke="url(#goldGrad)" stroke-width="2.5"/>
    <circle r="37" fill="none" stroke="url(#chromeGrad)" stroke-width="1"/>

    <!-- The number 42 (Hitchhiker's Guide) -->
    <text x="-18" y="-15" font-family="'Courier New', monospace" font-size="8" fill="#00d4ff" opacity="0.5">42</text>

    <!-- RC initials -->
    <text x="-18" y="8" font-family="'Arial Black', sans-serif" font-size="24" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">RC</text>

    <!-- Ring inscription hint (LOTR) -->
    <path d="M -12,20 Q 0,18 12,20" fill="none" stroke="#ff6600" stroke-width="0.5" opacity="0.4"/>

    <!-- Atomic core -->
    <circle r="2" fill="#00ff00" opacity="0.3"/>
  </g>

  <!-- Company name -->
  <text x="120" y="45" font-family="'Arial Black', sans-serif" font-size="28" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">ROBERT CONSULTING</text>

  <!-- Tagline with easter eggs -->
  <g>
    <text x="120" y="72" font-family="'Arial', sans-serif" font-size="14" fill="#00d4ff" filter="url(#glow)">DevSecOps &amp; Cloud Engineering</text>

    <!-- Small cloud (Xanth pun) -->
    <ellipse cx="215" cy="68" rx="5" ry="3" fill="#ffffff" opacity="0.15"/>
    <ellipse cx="220" cy="67" rx="4" ry="2.5" fill="#ffffff" opacity="0.15"/>
  </g>

  <!-- "Don't Panic" (Hitchhiker's Guide) -->
  <text x="120" y="88" font-family="'Courier New', monospace" font-size="9" fill="#ff6b6b" opacity="0.5">Don't Panic</text>

  <!-- Babel Fish -->
  <g transform="translate(460, 30)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="5" ry="2.5" fill="#ffff00"/>
    <polygon points="5,0 8,-1 8,1" fill="#ffff00"/>
  </g>

  <!-- Magic sparkle (Xanth) -->
  <path d="M 485,56 L 486,59 L 489,57 L 487,60 L 490,62 L 487,62 L 486,65 L 485,62 L 482,62 L 485,60 L 483,57 Z" fill="#ff00ff" opacity="0.4" filter="url(#glow)"/>

  <!-- Great A'Tuin hint (Discworld) - tiny turtle -->
  <g transform="translate(470, 85)" opacity="0.25">
    <ellipse cx="0" cy="0" rx="6" ry="3" fill="#3d6b1f"/>
    <ellipse cx="-4" cy="-1" rx="1.5" ry="1" fill="#2d5016"/>
  </g>

  <!-- Towel (Hitchhiker's Guide) -->
  <rect x="495" y="20" width="8" height="12" fill="#87ceeb" opacity="0.25" rx="1"/>

  <!-- Art Deco corner accents -->
  <path d="M 10,10 L 20,10 L 10,20 Z" fill="url(#goldGrad)" opacity="0.3"/>
  <path d="M 510,10 L 500,10 L 510,20 Z" fill="url(#goldGrad)" opacity="0.3"/>
  <path d="M 10,102 L 20,102 L 10,92 Z" fill="url(#goldGrad)" opacity="0.3"/>
  <path d="M 510,102 L 500,102 L 510,92 Z" fill="url(#goldGrad)" opacity="0.3"/>
</svg>
