# ZAP Configuration for Staging Security Scans
# This configuration reduces false positives and focuses on real security issues

# Disable specific rules that generate false positives
rule.disable=10015  # Sec-Fetch-User Header is Missing
rule.disable=10016  # Sec-Fetch-Site Header is Missing  
rule.disable=10017  # Sec-Fetch-Mode Header is Missing
rule.disable=10018  # Sec-Fetch-Dest Header is Missing
rule.disable=10019  # Retrieved from Cache
rule.disable=10020  # Re-examine Cache-control Directives
rule.disable=10021  # Storable and Cacheable Content
rule.disable=10022  # Non-Storable Content
rule.disable=10023  # Information Disclosure - Suspicious Comments
rule.disable=10024  # Information Disclosure - Sensitive Information in URL
rule.disable=10025  # Base64 Disclosure

# Keep important security rules enabled
# CSP issues should be addressed, not filtered
# SRI issues should be addressed, not filtered
